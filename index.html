<!DOCTYPE html>
<html lang="en" class="box-content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Smash Bros (unofficial, by JM)</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module" src="js/index.js" defer></script>

    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="relative overflow-x-hidden">

  <header class="fixed inset-x-0 mx-auto z-30">
    <nav class="text-center bg-red-500 text-2xl p-2 w-full">
      <h1 class="text-white font-bold uppercase">Super Smash Bros - unofficial by JM (beta 1)</h1>
    </nav>
  </header>

  <main>
    <section id="title" class="fixed top-0 left-0 bg-white w-full h-full z-30">
      <img src="public/img/title/big_title.png" class="absolute left-0 bottom-0 h-full" />
      <h2 class="absolute bottom-28 left-1/2 transform -translate-x-1/2 text-6xl font-bold text-red-600 stroke-white stroke-2 animate-pulse">RIGHT CLICK MOUSE</h2>
    </section>
  
    <section id="characters" class="absolute top-0 left-0 w-full hidden">
      <div class="fixed top-0 left-0 w-full h-full z-10" style="background-color: rgba(255,255,255,0.25);"></div>
      <h2 class="absolute inset-x-0 mx-auto top-10 text-7xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-red-600 to-orange-500 m-20 z-20">
          Select a character
      </h2>
      <div id="character-container" class="absolute top-60 left-0 z-20" align="center"></div>
    </section>

    <section id="before-start" class="absolute top-0 left-0 w-full hidden">
      <div class="fixed top-0 left-0 w-full h-full z-1 0" style="background-color: rgba(255,255,255,0.25);"></div>
      <div id="before-start-to_fight" class="fixed top-0 left-0 w-full h-full z-50"></div>
      
      <div id="before-start-character" class="fixed top-0 left-0 z-30 animate-float-scale">
        <img id="before-start-character-img" src="" class="h-screen" />
      </div>
      <div id="before-start-character_opponent" class="fixed top-0 right-0 z-30 animate-float-scale-2">
        <img id="before-start-character_opponent-img" src="" class="h-screen" />
      </div>

      <h2 class="fixed inset-x-0 mx-auto top-24 w-[110vw] text-9xl font-extrabold text-center text-black bg-white transform translate-x-[-5vw] scale-300 rotate-12 z-20">VS</h2>

      <div class="fixed left-0 bottom-0 p-6 pb-12 text-8xl font-extrabold text-red-600 z-40">
        <h3 id="before-start-character-h2" class="fixed left-0 pb-12 bottom-0 w-1/2 text-center uppercase"></h3>
        <h3 id="before-start-character_opponent-h2" class="fixed pb-12 right-0 bottom-0 w-1/2 text-center uppercase"></h3>
      </div>
    </section>

    <section id="fight" class="absolute top-0 left-0 w-full hidden">

      <div class="fight-card fixed top-24 left-24 w-[25vw] z-20 shadow-lg">
        <div class="relative bg-white rounded-t-lg">
          <img id="fight-character-card-img" src="" class="w-full bg-white rounded-t-lg" />
          <div class="fight-character-card-header absolute top-0 left-0 w-full h-full rounded-t-lg"></div>
          <h4 id="fight-character-card-name" class="absolute left-0 bottom-5 text-4xl font-bold text-center text-transparent bg-gradient-to-r from-indigo-600 to-pink-600 bg-clip-text p-4 uppercase"></h4>
          <div id="fight-character-card-lives" class="absolute left-4 bottom-2"></div>
        </div>
        <div class="rounded-b-lg mt-2 p-5 bg-white">
          <table>
            <tr><td>Force</td><td id="fight-character-force"></td></tr>
            <tr><td>Defense</td><td id="fight-character-defense"></td></tr>
            <tr><td>Endurance</td><td id="fight-character-endurance"></td></tr>
            <tr><td>Agility</td><td id="fight-character-agility"></td></tr>
            <tr><td>Wisdom</td><td id="fight-character-wisdom"></td></tr>
          </table>
        </div>
        <div id="fight-character-card-energy" class="absolute w-20 h-20 bottom-16 right-16"></div>
      </div>

      <div class="fight-card-2 fixed bottom-24 right-24 w-[25vw] z-20 shadow-lg">
        <div class="relative bg-white rounded-t-lg">
          <img id="fight-character_opponent-card-img" src="" class="w-full bg-white rounded-t-lg" />
          <div class="fight-character-card-header absolute top-0 left-0 w-full h-full rounded-t-lg"></div>
          <h4 id="fight-character_opponent-card-name" class="absolute left-0 bottom-5 text-4xl font-bold text-center text-transparent bg-gradient-to-r from-indigo-600 to-pink-600 bg-clip-text p-4 uppercase"></h4>
          <div id="fight-character_opponent-card-lives" class="absolute left-4 bottom-2"></div>
        </div>
        <div class="rounded-b-lg mt-2 p-5 bg-white">
          <table>
            <tr><td>Force</td><td id="fight-character_opponent-force"></td></tr>
            <tr><td>Defense</td><td id="fight-character_opponent-defense"></td></tr>
            <tr><td>Endurance</td><td id="fight-character_opponent-endurance"></td></tr>
            <tr><td>Agility</td><td id="fight-character_opponent-agility"></td></tr>
            <tr><td>Wisdom</td><td id="fight-character_opponent-wisdom"></td></tr>
          </table>
        </div>
        <div id="fight-character_opponent-card-energy" class="absolute w-20 h-20 bottom-16 right-16"></div>
      </div>

      <table id="fight-character-hits-table" class="fixed bottom-36 left-[-20%] transition-all duration-1000 z-20">
        <tr>
          <td id="fight-character-hit-1" class="fight-character-hits w-[10vw] transform transition-all duration-300 hover:scale-125 hover:rotate-3 hover:cursor-pointer"></td>
          <td id="fight-character-hit-2" class="fight-character-hits w-[10vw] transform transition-all duration-300 hover:scale-125 hover:rotate-3 hover:cursor-pointer"></td>
        </tr>
        <tr>
          <td id="fight-character-hit-3" class="fight-character-hits w-[10vw] transform transition-all duration-300 hover:scale-125 hover:rotate-3 hover:cursor-pointer"></td>
          <td id="fight-character-hit-4" class="fight-character-hits w-[10vw] transform transition-all duration-300 hover:scale-125 hover:rotate-3 hover:cursor-pointer"></td>
        </tr>
      </table>

      <table id="fight-character_opponent-hits-table" class="fixed top-24 right-[-20%] transition-all duration-1000 opacity-50 z-20">
        <tr>
          <td id="fight-character_opponent-hit-1" class="w-[10vw]"></td>
          <td id="fight-character_opponent-hit-2" class="w-[10vw]"></td>
        </tr>
        <tr>
          <td id="fight-character_opponent-hit-3" class="w-[10vw]"></td>
          <td id="fight-character_opponent-hit-4" class="w-[10vw]"></td>
        </tr>
      </table>

      <div id="fight-hit" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-80 h-80 z-10 hidden">
        <img id="fight-hit-img" src="" class="w-full transform animate-heartbeat" />
      </div>

      <div id="fight-alert" class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full h-80 pt-24 text-center z-10">
        <p id="fight-alert-p" class="text-4xl font-extrabold text-center text-gray-800 p-4 w-1/3 mx-auto"></p>
    </div>    

    </section>

    <section id="winner" class="fixed top-0 left-0 w-full h-full z-30 hidden" style="background-color:rgba(255, 255, 255, 0.25);">
      <div id="winner-start-character" class="fixed inset-0 flex justify-center items-center animate-float-scale">
        <img id="winner-start-character-img" src="" class="h-screen" />
      </div>
      <h3 id="winner-h2" class="fixed bottom-0 left-1/2 transform -translate-x-1/2 pb-12 w-1/2 text-center text-9xl font-extrabold uppercase text-transparent bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text drop-shadow-2xl z-30"></h3>
    </section>

  </main>

</body>
</html>
